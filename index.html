<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Joke Arena</title>
</head>

<body>

    <header>
        <div class="dad-jokes hidden">
            <p><span class="Letter">D</span><span class="rest">ad Jokes</span><sub><a href="https://github.com/SciSaif" class="scisaif">  By SciSaif</a></sub></p>
        </div>
        <div class="chuck-norris hidden">
            <p><span class="Letter">C</span><span class="rest">huck Norris Jokes</span><sub><a href="https://github.com/SciSaif" class="scisaif">  By SciSaif</a></sub></p>
        </div>
        <div class="joke-arena">
            <p><span class="Letter">J</span><span class="rest">oke Arena</span><sub><a href="https://github.com/SciSaif" class="scisaif">  By SciSaif</a></sub></p>
        </div>


    </header>
    <section>
        <div class="main">
            <div class="type-select-box">

                <label for="type">Category:</label>
                <select name="type" id="type">
                    <option value="Any">Any</option>
                    <option value="Misc">Misc</option>
                    <option value="Programming">Programming</option>
                    <option value="Dark">Dark</option>
                    <option value="Pun">Pun</option>
                </select>
            </div>
            <blockquote id="joke">...</blockquote>
            <button id="btn">Get Another Joke</button>
            <div class="loader loader-active"></div>
        </div>
    </section>
    <footer>
        <div class="footer-main">
            <p>More: </p>
            <div class="second-page">Dad Jokes</div>
            <div class="third-page">Chuck Norris Jokes</div>
        </div>
    </footer>


    <script src="app.js"></script>
</body>

</html>
